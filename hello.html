<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱以尊重为前提</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: #ffeb3b;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #333;
        }

        .image-container {
            margin: 30px 0;
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .image-container img {
            max-width: 100%;
            border-radius: 10px;
        }

        .quote {
            font-size: 24px;
            line-height: 1.6;
            text-align: left;
            padding: 0 30px;
            color: #444;
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>爱以尊重为前提</h1>
        </div>

        <div class="image-container">
            <img src="E:/flaskProject/a.jpg" alt="爱以尊重为前提 - 宠物与人类的温馨互动">
        </div>

        <div class="quote">
            <p>我会理解它的习性</p>
            <p>呵护它的天性、敬重它的生命</p>
            <p>让宠物在自由安全中拥抱属于它的快乐</p>
        </div>

        <div class="footer">
            <p>尊重生命，珍惜每一份信任与陪伴</p>
        </div>
    </div>
</body>
</html>
