<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Original Code Page</title>
    <script>
        function copyCodeToClipboard() {
            // 要复制的代码
            var code = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的网页示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #555;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的网页标题</h1>
    </header>
    <nav>
        <a href="#">首页</a>
        <a href="#">关于我们</a>
        <a href="#">服务</a>
        <a href="#">联系我们</a>
    </nav>
    <div class="container">
        <div class="content">
            <h2>欢迎来到我的网页</h2>
            <p>这是一个简单的 HTML 网页示例。您可以根据需要修改和扩展这个模板。</p>
            <img src="https://via.placeholder.com/150" alt="示例图片">
            <h3>列表示例</h3>
            <ul>
                <li>列表项一</li>
                <li>列表项二</li>
                <li>列表项三</li>
            </ul>
            <h3>有序列表示例</h3>
            <ol>
                <li>有序列表项一</li>
                <li>有序列表项二</li>
                <li>有序列表项三</li>
            </ol>
        </div>
    </div>
    <footer>
        <p>版权所有 &copy; 2024 简单网页</p>
    </footer>
</body>
</html>`;

            // 将代码复制到剪贴板
            navigator.clipboard.writeText(code).then(function() {
                alert("代码已复制到剪贴板。");
            }, function() {
                alert("复制到剪贴板失败，请手动复制。");
            });
        }

        function goToW3CSchool() {
            // 跳转到 w3cschool 的在线编译器页面
            window.location.href = "https://www.w3cschool.cn/tryrun/runcode?lang=html";   
        }
    </script>
</head>
<body>
    <h1>请复制以下代码到 w3cschool 的在线编译器中：</h1>
    <p><textarea readonly style="width: 100%; height: 150px;">
<!DOCTYPE html>
<html>
<head>
    <title>Hello World Example</title>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
    </textarea></p>
    <button onclick="copyCodeToClipboard()">复制代码</button>
    <button onclick="goToW3CSchool()">跳转到 w3cschool 在线编译器</button>
</body>
</html>
